<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div class="container">
      <form action="" method="post" id="login-form">
          <div class="login-box">
              <input type="text" name="userId" placeholder="성함을 적어주세요.">
              <button type="submit">로그인</button>
          </div>
      </form>

      <div class="greeting hidden">
          <div class="card-box">
              <div class="title">
                  <h1></h1> <a href="#" id="logout">로그아웃</a>
              </div>
              <div class="row">
                  <div class="col left">
                      <div class="card-box">
                          <h2 id="clock">00 00:00:00</h2>
                      </div>

                      <div class="card-box" id="weather">
                          <span></span><span></span>
                      </div>

                  </div>
                  <div class="col right">
                      <div class="card-box today-todo">
                          <h3>Today's to do List</h3>
                          <div class="todo-box">
                              <ol id="todo-list">
                              </ol>
                          </div>
                          <form id="todo-form">
                              <input type="text" placeholder="Write a To do and press Enter">
                          </form>
                      </div>
                  </div>
              </div>

          </div>
      </div>
  </div>
    
    <script src="./src/index.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
